<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スタンド能力グラフ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      canvas {
        max-width: 600px;
        max-height: 600px;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <canvas id="standChart"></canvas>

    <script>
      const ctx = document.getElementById("standChart").getContext("2d");
      const standChart = new Chart(ctx, {
        type: "radar",
        data: {
          labels: [
            "破壊力",
            "スピード",
            "射程距離",
            "持続力",
            "精密動作性",
            "成長性",
          ],
          datasets: [
            {
              label: "スタープラチナ",
              data: [5, 5, 3, 5, 5, 3], // 各能力の評価 (A=5, B=4, C=3, D=2, E=1)
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 2,
            },
          ],
        },
        options: {
          scale: {
            ticks: {
              beginAtZero: true,
              max: 5,
            },
          },
        },
      });
    </script>
  </body>
</html>
